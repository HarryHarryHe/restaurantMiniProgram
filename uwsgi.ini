[uwsgi]
#源码目录
chdir=/developer/git-repository/Reservation_System
#python 虚拟环境
home=/developer/python3_env
module=manager
callable=app
master=true
processes=4
http=0.0.0.0:8889
# 新建一个sock文件来存放
socket=/developer/git-repository/Reservation_System/data/www/logs/order.sock
buffer-size=65535
pidfile=/developer/git-repository/Reservation_System/data/www/logs/order.pid
chmod-socket=777
logfile-chmod=644
daemonize=/developer/git-repository/Reservation_System/data/www/logs/order.log
# 映射static文件位置
static-map = /static=/developer/git-repository/Reservation_System/web/static
